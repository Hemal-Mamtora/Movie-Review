{%extends 'base.html'%}
{%block head%}
<title>Graph</title>
{%endblock%}

{%block body%}
{{data}}
    <style>
    #graph{
        background-color: black;
    }
    </style>
    <div style="width: 100%" align='center' id="graph">
<canvas id="myChart" width="100%" height="40%" ></canvas>
<script>
var ctx = document.getElementById('myChart').getContext('2d');

var myChart = new Chart(ctx, {
    type: 'bar',

    data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 0 , 0, 1)',
                'rgba(255, 127, 0, 1)',
                'rgba(0, 255, 0, 1)',
                'rgba(0, 0, 255, 1)',
                '#FF00CC',
                '#652DC1'
            ],
            borderColor: [
                'rgba(255, 0 , 0, 1)',
                'rgba(255, 127, 0, 1)',
                'rgba(0, 255, 0, 1)',
                'rgba(0, 0, 255, 1)',
                '#FF00CC',
                '#652DC1'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});
</script>
</div>

{%endblock%}
